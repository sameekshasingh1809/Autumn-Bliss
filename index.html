<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autumn Bliss • Autumn Bliss</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

  <!-- SwiperJS (for sliding galleries) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <style>
    body {
      background: #fdf5f2;
      color: #5a3e36;
      overflow-x: hidden;
      font-family: 'Raleway', sans-serif;
    }
    .heading-display {
      font-family: 'Playfair Display', serif;
    }
    .script {
      font-family: 'Great Vibes', cursive;
    }
    .flower-motif {
      position: absolute;
      width: 100px;
      opacity: 0.2;
      pointer-events: none;
      animation: spin 25s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="relative">

  <!-- Decorative motifs -->
  <img src="https://cdn-icons-png.flaticon.com/512/763/763292.png" class="flower-motif top-[-20px] left-[-20px]">
  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="flower-motif bottom-[-20px] right-[-10px]">

  <!-- Hero Slider -->
  <section class="relative h-screen bg-cover bg-center overflow-hidden">
    <div class="absolute inset-0 bg-white/50 z-10"></div>

    <!-- Swiper Hero -->
    <div class="swiper hero-swiper absolute inset-0 z-0">
      <div class="swiper-wrapper">
        <!-- Replace with your 16 images -->
        <div class="swiper-slide"><img src="1.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="2.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="3.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="4.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="5.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="6.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="7.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="8.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="9.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="10.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="11.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="12.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="13.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="14.png" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="15.jpg" class="w-full h-full object-cover"></div>
        <div class="swiper-slide"><img src="16.jpg" class="w-full h-full object-cover"></div>
      </div>
    </div>

    <!-- Overlay Text -->
    <div class="relative z-20 flex flex-col items-center justify-center text-center h-full px-6">
      <div class="mb-8">
        <div class="mx-auto w-28 h-28 rounded-full flex items-center justify-center shadow-lg bg-rose-100 overflow-hidden">
          <img src="logo.png" alt="Autumn Bliss Logo" class="w-full h-full object-contain p-4">
        </div>
      </div>
      <h1 class="heading-display text-6xl md:text-7xl text-rose-800 mb-4">Autumn Bliss</h1>
      <p class="text-xl text-rose-600 mb-8 max-w-2xl mx-auto">Handcrafted candles, where every flame tells a story of soft petals, warm woods, and autumn's gentle glow.</p>
      <a href="#gallery" class="px-8 py-4 bg-rose-500 text-white rounded-full uppercase shadow-lg hover:bg-rose-600 transition">Explore Collection</a>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="py-20 px-6 bg-rose-50">
    <div class="max-w-6xl mx-auto">
      <h2 class="heading-display text-4xl text-rose-800 mb-12 text-center">Our Creations</h2>

      <div class="swiper gallery-swiper">
        <div class="swiper-wrapper">
          <!-- 16 images -->
          <div class="swiper-slide"><img src="1.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="2.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="3.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="4.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="5.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="6.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="7.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="8.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="9.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="10.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="11.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="12.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="13.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="14.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="15.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
          <div class="swiper-slide"><img src="16.jpg" class="rounded-3xl w-full h-96 object-cover shadow-lg"></div>
        </div>
        <!-- Pagination + Navigation -->
        <div class="swiper-pagination mt-6"></div>
        <div class="swiper-button-next text-rose-700"></div>
        <div class="swiper-button-prev text-rose-700"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-10 px-6 text-center text-sm text-rose-500">
    © 2025 Autumn Bliss • Crafted with love
  </footer>

  <!-- Swiper Config -->
  <script>
    // Hero slider
    new Swiper('.hero-swiper', {
      loop: true,
      autoplay: {
        delay: 3500,
        disableOnInteraction: false,
      },
      effect: 'fade',
      speed: 1000,
    });

    // Gallery slider
    new Swiper('.gallery-swiper', {
      loop: true,
      spaceBetween: 30,
      slidesPerView: 1,
      centeredSlides: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        768: { slidesPerView: 2 },
        1024: { slidesPerView: 3 },
      },
    });
  </script>
</body>
</html>
